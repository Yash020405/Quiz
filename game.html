<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="hud">
            <h2 id="questionCounter">Question</h2>
            <h2 id="score">Score: 0</h2>
        </div>
        <div class="progress-bar-container">
            <progress id="progressBar" max="100" value="0"></progress>
        </div>
        <div id="questionContainer">
            <h2 id="question">Question text</h2>
            <div class="choice-container">
                <p class="choice" data-number="1"><span class="choice-prefix">A</span> Choice 1</p>
                <p class="choice" data-number="2"><span class="choice-prefix">B</span> Choice 2</p>
                <p class="choice" data-number="3"><span class="choice-prefix">C</span> Choice 3</p>
                <p class="choice" data-number="4"><span class="choice-prefix">D</span> Choice 4</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
